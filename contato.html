<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford | Contato</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <img src="/img/logo-ford-256.png" alt="Logomarca Ford">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="lancamento.html">Lançamento</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
<main>
    <section class="formulario-contato-wrapper">
        <div class="imagem-carro">
            <img src="/img/storm.jpg" alt="Ford Ranger">
        </div>
        
        <div class="formulario-caixa">
            <h2>Sobre Você</h2>
            <form action="#" method="post">
                
                <input type="text" id="nome" name="nome" placeholder="NOME*" required>

                <input type="email" id="email" name="email" placeholder="E-MAIL*" required>
                
                <input type="text" id="cpf" name="cpf" placeholder="CPF*" required>
                
                <input type="text" id="sobrenome" name="sobrenome" placeholder="SOBRENOME*" required>

                <input type="tel" id="telefone" name="telefone" placeholder="TELEFONE">

                <select id="como-contato" name="como-contato">
                    <option value="" disabled selected>COMO DESEJA SER CONTATADO</option>
                    <option value="email">Por E-mail</option>
                    <option value="telefone">Por Telefone</option>
                    <option value="ambos">Ambos</option>
                </select>

                <button type="submit" class="botao-azul">Enviar</button>
            </form>
        </div>
    </section>
</main>

    <footer>
        <div class="redes-sociais">
            <a href="https://www.facebook.com/FordBrasil"><img src="img/facebook-50.png"></a>
            <a href="https://www.instagram.com/fordbrasil/"><img src="img/instagram-logo-50.png"></a>
            <a href="https://www.youtube.com/fordbrasil"><img src="img/youtube-squared-50.png"></a>
        </div>
        <p>&copy; 2025 Ford Motor Company. Todos os direitos reservados.</p>
        <div>
            <img src="/img/ford-96.png" alt="">
        </div>
    </footer>
</body>
</html>
